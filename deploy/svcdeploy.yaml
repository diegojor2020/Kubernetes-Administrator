apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment

spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app

  template:
    metadata:
      labels:
        app: my-app
        deployment: my-app-deployment  # RÃ³tulo para identificar o Deployment

    spec:
      containers:
      - name: my-app-container
        image: nginx:latest
